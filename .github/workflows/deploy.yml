name: Deploy to Production (Namecheap)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache-bust assets
        run: |
          SHORT_SHA="${GITHUB_SHA::8}"
          for f in $(find . -name '*.html'); do
            sed -i -E "s/(\.(css|js|mp4|m4a|gif|jpg|png|webp))(\")/\1?v=${SHORT_SHA}\3/g" "$f"
          done

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 21098 -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -p 21098 -H 198.177.120.119 >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'api/send-rsvp.php' \
            --exclude 'api/token.php' \
            --exclude 'api/config.php' \
            --exclude 'api/rate_limits/' \
            --exclude 'api/PHPMailer-7.0.2/' \
            -e "ssh -p 21098" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}
